<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <div>
        <label>Username: </label>
        <input type="text" id="username-input" />
      </div>

      <button id="create-user-btn" class="ctrl-btn">Create User</button>
      <button id="login-user-btn" class="ctrl-btn">Log In</button>
    </div>
  </body>

  <script>
    $(document).ready(() => {
      $("#create-user-btn").click(() => {
        const userName = $("#username-input").val();

        if (!userName) return;

        createUser(userName);
      });

      $("#login-user-btn").click(() => {
        const userName = $("#username-input").val();

        if (!userName) return;

        loginUser(userName);
      });
    });

    const createUser = (userName) => {
      const CREATE_USER_URL = `http://hyeumine.com/forumCreateUser.php`;

      $.post(
        CREATE_USER_URL,
        {
          username: userName,
        },
        (data, success) => {
          if (success === "success") {
            obj = JSON.parse(data);

            console.log(obj);

            localStorage.setItem("currUser", JSON.stringify(obj));
            localStorage.setItem("loggedIn", "true");
            $("#username-input").val("");
          }
        }
      );
    };

    const loginUser = (userName) => {
      const LOGIN_URL = `http://hyeumine.com/forumLogin.php`;

      $.post(
        LOGIN_URL,
        {
          username: userName,
        },
        (data) => {
          obj = JSON.parse(data);

          if (obj.success) {
            console.log(obj);

            localStorage.setItem("currUser", JSON.stringify(obj.user));
            localStorage.setItem("loggedIn", "true");

            window.location.href = "index.html";
          } else {
            console.log("invalid user");
          }
        }
      );
    };
  </script>
</html>
